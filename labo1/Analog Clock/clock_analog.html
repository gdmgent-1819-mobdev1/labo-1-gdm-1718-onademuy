<!DOCTYPE html>
<html>
	<head>
		<title>Analog Clock</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<div id="clock">
				<img id="hoursPointer" class="pointers" src="images/hours.png" alt="hours">
				<img id="minutesPointer" class="pointers" src="images/minutes.png" alt="minutes">
				<img id="secondsPointer" class="pointers" src="images/seconds.png" alt="seconds">
				<div id="Dot"></div>
			</div>
		</div>
	<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
